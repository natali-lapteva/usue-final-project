    <form class="form-horizontal" action="/requestCall" METHOD="post">
        <legend>Заполните, пожалуйста, все поля и мы Вам обязательно перезвоним</legend>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Имя</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Введите Ваше имя" name="name">
            </div>
        </div>
        <div class="form-group">

            <div class="col-sm-10">
                <textarea class="form-control" name="comment" id="comment" placeholder="Оставте ваш комментарий здесь" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" name="submit" value="Перезвоните мне" class="btn btn-success">Перезвоните мне</button>
                <button type="reset" name="reset" value="Очистить" class="btn btn-warning">Очистить</button>
